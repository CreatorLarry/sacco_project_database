{% extends 'master.html' %}
{% load crispy_forms_filters %}

{% block title %}
    <title>Add Customer</title>
{% endblock %}

{% block content %}
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-4">
                <form action="{% url 'add_customers' %}" method="post">
                    {% csrf_token %}
                    {{ form | crispy }}
                    <button class="btn btn-success">Save Customer</button>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
